<nav>
    <ul>
        {% for item in site.data.navigation %}
            <li
                {%- if item.link == '/' -%}
                    {% if page.url == item.link %} class="current"  {%- endif -%}
                {% else -%}
                    {% if page.url contains item.link %} class="current" {%- endif -%}
                {% endif -%}
                ><a href="{{ item.link }}" >{{ item.name }}</a>
            </li>
        {% endfor %}
    </ul>
</nav>
